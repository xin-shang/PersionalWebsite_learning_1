 <!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- REMIX ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"/>
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Personal Website</title>
</head>
<body>

        <!-- HEADER -->
        <header class="header" id="header">
                <nav class="nav container">

                        <!-- Logo -->
                        <a href="#" class="nav__logo">Logo</a>
                        
                        <div class="nav__menu" id="nav-menu">
                                <ul class="nav__list">
                                        <!-- 主页 -->
                                        <li class="nav__item">
                                                <a href="#" class="nav__link">Home</a>
                                        </li>
                                        <!-- 关于 -->
                                        <li class="nav__item">
                                                <a href="#" class="nav__link">About Us</a>
                                        </li>
                                        <!-- 服务 -->
                                        <li class="nav__item">
                                                <a href="#" class="nav__link">Services</a>
                                        </li>
                                        <!-- 主题 -->
                                        <li class="nav__item">
                                                <a href="#" class="nav__link">Featured</a>
                                        </li>
                                        <!-- 联系 -->
                                        <li class="nav__item">
                                                <a href="#" class="nav__link">Contact Me</a>
                                        </li>
                                </ul>

                                <!-- 关闭 -->
                                <div class="nav__close" id="nav-close">
                                        <i class="ri-close-line"></i>
                                </div>
                        </div>

                        <div class="nav__actions">
                                <!-- 搜索 -->
                                <i class="ri-search-line nav__search" id="search-btn"></i> 
                                
                                <!-- 登录 -->
                                <i class="ri-user-line nav__login" id="login-btn"></i>
                                
                                <!-- 菜单 -->
                                <div class="nav__toggle" id="nav-toggle">
                                        <i class="ri-menu-line"></i>
                                </div>
                        </div>
                </nav>
        </header>

        <!-- MAIN -->
        <main class="main">
                <img src="assets/img/bg-image.png" alt="img" class="main__bg">
        </main>

        <!-- SEARCH -->
        <div class="search" id="search">
                <from action="" class="search__from">
                        <i class="ri-search-line search__icon"></i>
                        <input type="search" placeholder="What are you looking for?" class="search__input">
                </from>

                <i class="ri-close-line search__close" id="search__close"></i> 
        </div>

        <!-- LOGIN --> 
        <div class="login" id="login">

        </div>
        
        <!-- MAIN JS -->
        <script src="assets/js/main.js"></script>

</body>
</html>
